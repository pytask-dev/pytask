name: pytask

channels:
  - conda-forge

dependencies:
  - python>=3.6
  - pip

  # Conda
  - anaconda-client
  - conda-build
  - conda-verify

  # Package dependencies
  - attrs >=17.4.0
  - click
  - click-default-group
  - networkx
  - pluggy
  - pony >=0.7.13

  # Misc
  - black
  - jupyterlab
  - matplotlib
  - pdbpp
  - pre-commit
  - pytest
  - pytest-cov
  - tox-conda
  - versioneer
  - virtualenv=20.0.33

  # Documentation
  - furo
  - nbsphinx
  - sphinx
  - sphinx-autoapi
  - sphinx-autodoc-typehints
  - sphinx-click
  - sphinx-copybutton
  - sphinx-panels
