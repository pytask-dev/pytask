name: main

# Automatically cancel a previous run.
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - '*'

jobs:

  run-type-checking:

    name: Run tests for type-checking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@v3
      - run: just typing
      - run: just typing-nb

  run-tests:

    name: Run tests for ${{ matrix.os }} on ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install just
        uses: extractions/setup-just@v3

      - if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install graphviz graphviz-dev

      - name: Run tests, doctests, and notebook tests
        shell: bash -l {0}
        run: just test-cov

      - name: Upload test coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5

      - name: Run tests with lowest resolution
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        run: just test-lowest

      - name: Run tests with highest resolution
        if: matrix.python-version == '3.13' && matrix.os == 'ubuntu-latest'
        run: just test-highest
