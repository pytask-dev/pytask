name: Update Plugin List

on:
  schedule:
    # At 18:00 on Monday. https://crontab.guru
    - cron: '0 18 * * MON'
  workflow_dispatch:

# Set permissions at the job level.
permissions: {}

jobs:
  createPullRequest:
    if: github.repository_owner == 'pytask-dev'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install packaging requests tabulate[widechars] tqdm

      - name: Update Plugin List
        run: python scripts/update_plugin_list.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@b1ddad2c994a25fbc81a28b3ec0e368bb2021c50
        with:
          commit-message: '[automated] Update plugin list'
          author: 'Tobias Raabe <tobiasraabe@users.noreply.github.com>'
          branch: update-plugin-list/patch
          delete-branch: true
          branch-suffix: short-commit-hash
          title: '[automated] Update plugin list'
          body: '[automated] Update plugin list'
