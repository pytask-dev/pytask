theme:
  name: zensical
  logo: _static/images/pytask.svg
  favicon: _static/images/pytask.ico
  features:
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            docstring_section_style: table
            filters: public
            members: null
            show_root_heading: true
            show_signature: true
            show_source: false
            heading_level: 3

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: true

extra_css:
  - _static/css/termynal.css
  - _static/css/termynal_custom.css
  - _static/css/custom.css

extra_javascript:
  - _static/js/termynal.js
  - _static/js/custom.js
