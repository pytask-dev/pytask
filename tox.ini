[tox]
envlist = pytest

[testenv]
usedevelop = true
platform =
    linux: linux
    macos: darwin
    windows: win32

[testenv:pytest]
deps =
    # pytest
    pytest
    pytest-cov
    pytest-env
    pytest-xdist
    coverage

    # Optional and test dependencies
    deepdiff
    pexpect
    linux, macos: pygraphviz

commands =
    pytest {posargs}
