<div><span class="r1">┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┳━━━━━━━━━┓</span><span class="r1">              </span></div>
<div><span class="r1">┃</span><span class="r3"> Task                           </span><span class="r1">┃</span><span class="r3"> Outcome </span><span class="r1">┃</span><span class="r1">                                                          </span></div>
