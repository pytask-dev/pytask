<div><span class="r1">Platform: win32 -- Python </span><span class="r2">3.10.0</span><span class="r1">, pytask </span><span class="r2">0.2.0</span><span class="r1">, pluggy </span><span class="r2">1.0.0</span></div>
<div><span class="r1">Root: C:\Users\pytask-dev\pytask-examples</span><span class="r1">                                                           </span></div>
