<div><span class="r1">│ </span><span class="r4">task_example.py::</span><span class="r5">task_first</span><span class="r1">    │ </span><span class="r6">.      </span><span class="r1"> │</span><span class="r1">                                                          </span></div>
<div><span class="r1">│ </span><span class="r4">task_example.py::</span><span class="r5">task_second</span><span class="r1">   │ </span><span class="r6">.      </span><span class="r1"> │</span><span class="r1">                                                          </span></div>
<div><span class="r1">└────────────────────────────────┴─────────┘</span><span class="r1">                                                          </span></div>
<div><span class="r1"></span><span class="r1">                                                                                                      </span></div>
<div><span class="r4">──────────────────────────────────────────────────────────────────────────────────────────────────────</span></div>
